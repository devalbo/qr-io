<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-IO - Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007AFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // GitHub Pages 404 handler for Expo Router client-side routing
    // This script handles SPA routing by redirecting 404s to the main app
    
    // Get the current path and redirect to the main app
    var currentPath = window.location.pathname;
    var searchParams = window.location.search;
    var hash = window.location.hash;
    
    // Base path for GitHub Pages deployment
    var basePath = '/qr-io';
    
    // If we're already at the base path, just redirect to the main app
    if (currentPath === basePath || currentPath === basePath + '/') {
      window.location.replace(basePath + '/');
      return;
    }
    
    // If we're at a subpath, redirect to the main app and let React Router handle it
    if (currentPath.startsWith(basePath + '/')) {
      var subPath = currentPath.substring(basePath.length);
      window.location.replace(basePath + '/#' + subPath + searchParams + hash);
      return;
    }
    
    // For any other path, redirect to the main app
    window.location.replace(basePath + '/');
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecting to QR-IO...</p>
  </div>
</body>
</html>
